<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MK_ZVI</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="processing.js"></script>


</head>

<body>
    <!---
    <h1>MK_ZVI</h1>
 -->

    <div id="container_1">
        <h2>stuffHere</h2>
        <div class="scene">

            <div class="cube">
                <div class="cube__face cube__face--front">
                    <a href="https://www.youtube.com/watch?v=cU5pwTj3F1o">M</a></div>
                <div class="cube__face cube__face--back">$</div>
                <div class="cube__face cube__face--right">K</div>
                <div class="cube__face cube__face--left">Z</div>
                <div class="cube__face cube__face--top">V</div>
                <div class="cube__face cube__face--bottom">I</div>
            </div>
        </div>
        <p class="radio-group">
            <label>
              <input type="radio" name="rotate-cube-side" value="front" checked /> front
            </label>
            <label>
              <input type="radio" name="rotate-cube-side" value="right" /> right
            </label>
            <label>
              <input type="radio" name="rotate-cube-side" value="back" /> back
            </label>
            <label>
              <input type="radio" name="rotate-cube-side" value="left" /> left
            </label>
            <label>
              <input type="radio" name="rotate-cube-side" value="top" /> top
            </label>
            <label>
              <input type="radio" name="rotate-cube-side" value="bottom" /> bottom
            </label>
        </p>


    </div>
    <script src="index.js"></script>

    <div id="container_2">
        <div id="flyOver"><canvas data-processing-sources="terrainFlyOver.pde"></canvas>
        </div>

</body>

</html>
